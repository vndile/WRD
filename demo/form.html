<!DOCTYPE html>
<html lang="vi">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="http://vndile.com/wd/?q=jquery"></script>
	<script type="text/javascript" src="http://vndile.com/wd/?q=js"></script>
	<link type="text/css" rel="stylesheet" href="http://vndile.com/wd/?q=css">
</head>
<body>
	<div class="header padd-left-40 light-blue">
		<h2 class="center x-large">Thông tin cá nhân</h2>
	</div>
	<div class="default large container padd-50">
		<div class="area medium italic">
			<b><span wrd-color="red">*</span>&nbsp;&nbsp;Điền một số thông tin cá nhân của bạn.</b>
		</div>
		<br /><br />
		<form class="form">
			<div class="form-group">
				<input type="text" note="Điền tên bạn vào đây. VD: John Smith" />
				<label>Tên</label>
			</div>
			<div class="form-group">
				<input type="email" note="Điền email bạn vào đây. VD: john2000@gmail.com" />
				<label>Email</label>
			</div>
			<div class="form-group">
				<input type="date" note="Điền ngày sinh bạn vào đây. VD: 19/9/1990" />
				<label>Ngày sinh</label>
			</div>
			
			<div class="form-group">
				<textarea note="- Một đoạn văn trên 100 ký tự."></textarea>
				<label>Giới thiệu về bạn</label>
			</div>
			<br />
			<div class="form-group medium">
				<input type="checkbox" />Gửi email cho tôi.
			</div>
			<input type="submit" class="height-40 btn white center medium" value="Gửi thông tin" />
		</form>
	</div>
</body>
</html>
